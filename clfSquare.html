<!DOCTYPE html>
<html>
<head>

<script id="vertex-shader" type="x-shader/x-vertex">
attribute vec4 vPosition;
attribute vec4 vColor; // Add color attribute

varying vec4 fColor; // Pass color to the fragment shader

void main()
{
    gl_Position = vPosition;
    fColor = vColor; // Set the varying color to the vertex color
}
</script>

<script id="fragment-shader" type="x-shader/x-fragment">
precision mediump float; 

varying vec4 fColor; // Receive color from the vertex shader

void main()
{
    gl_FragColor = fColor; // Use the varying color as the fragment color
}
</script>

<script type="text/javascript" src="webgl-utils.js"></script>
<script type="text/javascript" src="initShaders.js"></script>
<script type="text/javascript" src="mv.js"></script>
<script type="text/javascript" src="clfSquare.js"></script> <!-- Update the script source to clfSquare.js -->
</head>

</html>
